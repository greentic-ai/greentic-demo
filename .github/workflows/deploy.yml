name: Deploy

on:
  workflow_dispatch:
    inputs:
      providers:
        description: "Comma-separated providers to deploy (aws,gcp,azure)"
        required: false
        default: "aws,gcp,azure"
      environments:
        description: "Comma-separated environments to deploy (dev,prod)"
        required: false
        default: "dev,prod"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_DEV_ROLE_ARN: ${{ vars.AWS_DEV_ROLE_ARN }}
  AWS_PROD_ROLE_ARN: ${{ vars.AWS_PROD_ROLE_ARN }}
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  GCP_DEV_WIP: ${{ vars.GCP_DEV_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_DEV_SA: ${{ vars.GCP_DEV_SERVICE_ACCOUNT }}
  GCP_PROD_WIP: ${{ vars.GCP_PROD_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_PROD_SA: ${{ vars.GCP_PROD_SERVICE_ACCOUNT }}
  AZURE_DEV_CLIENT_ID: ${{ vars.AZURE_DEV_CLIENT_ID }}
  AZURE_DEV_TENANT_ID: ${{ vars.AZURE_DEV_TENANT_ID }}
  AZURE_DEV_SUBSCRIPTION_ID: ${{ vars.AZURE_DEV_SUBSCRIPTION_ID }}
  AZURE_PROD_CLIENT_ID: ${{ vars.AZURE_PROD_CLIENT_ID }}
  AZURE_PROD_TENANT_ID: ${{ vars.AZURE_PROD_TENANT_ID }}
  AZURE_PROD_SUBSCRIPTION_ID: ${{ vars.AZURE_PROD_SUBSCRIPTION_ID }}

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Capture image reference
        id: meta
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  infra:
    name: Provision ${{ matrix.provider }} (${{ matrix.environment }})
    needs: build
    if: >-
      (github.event.inputs.providers == '' || contains(github.event.inputs.providers, matrix.provider)) &&
      (github.event.inputs.environments == '' || contains(github.event.inputs.environments, matrix.environment))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        provider: [aws, gcp, azure]
        environment: [dev, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials
        if: matrix.provider == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ matrix.environment == 'prod' && env.AWS_PROD_ROLE_ARN || env.AWS_DEV_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure GCP credentials
        if: matrix.provider == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ matrix.environment == 'prod' && env.GCP_PROD_WIP || env.GCP_DEV_WIP }}
          service_account: ${{ matrix.environment == 'prod' && env.GCP_PROD_SA || env.GCP_DEV_SA }}

      - name: Configure Azure credentials
        if: matrix.provider == 'azure'
        uses: azure/login@v2
        with:
          client-id: ${{ matrix.environment == 'prod' && env.AZURE_PROD_CLIENT_ID || env.AZURE_DEV_CLIENT_ID }}
          tenant-id: ${{ matrix.environment == 'prod' && env.AZURE_PROD_TENANT_ID || env.AZURE_DEV_TENANT_ID }}
          subscription-id: ${{ matrix.environment == 'prod' && env.AZURE_PROD_SUBSCRIPTION_ID || env.AZURE_DEV_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform -chdir=infra/terraform/envs/${{ matrix.provider }} init

      - name: Terraform Apply
        run: terraform -chdir=infra/terraform/envs/${{ matrix.provider }} apply -auto-approve -var-file=../${{ matrix.environment }}/${{ matrix.provider }}/terraform.tfvars -var image=${{ needs.build.outputs.image }}

      - name: Capture Terraform outputs
        id: tf
        run: |
          terraform -chdir=infra/terraform/envs/${{ matrix.provider }} output -json > tf-output.json
          echo "service_url=$(jq -r '.service_url.value' tf-output.json)" >> "$GITHUB_OUTPUT"
          echo "otel_endpoint=$(jq -r '.otel_endpoint.value' tf-output.json)" >> "$GITHUB_OUTPUT"

      - name: Smoke test /healthz
        env:
          SERVICE_URL: ${{ steps.tf.outputs.service_url }}
        run: |
          curl -fsS "$SERVICE_URL/healthz"

      - name: Publish deployment summary
        run: |
          echo "## ${{ matrix.provider }} (${{ matrix.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "- Service URL: ${{ steps.tf.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- OTEL Endpoint: ${{ steps.tf.outputs.otel_endpoint }}" >> $GITHUB_STEP_SUMMARY
