tenant: customerb
flow_type_bindings:
  messaging:
    adapter: bot-framework
    config: {}
    secrets:
      - TELEGRAM_BOT_TOKEN
mcp:
  store:
    kind: local-dir
    path: ./tools
  security:
    require_signature: false
  runtime:
    max_memory_mb: 128
    timeout_ms: 10000
    fuel: 50000000
  http_enabled: true
  retry:
    max_attempts: 3
    base_delay_ms: 250
rate_limits:
  messaging_send_qps: 10
  messaging_burst: 20
